name: Python DevSecOps CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: â–¶ï¸ Run insecure app
        run: |
          python main.py https://example.com "ls"

      - name: ğŸ³ Build Docker image
        run: |
          docker build -t insecure-python:latest .

      - name: ğŸ” Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: insecure-python:latest
          format: table
          exit-code: 1
          severity: HIGH,CRITICAL
